<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle col-4" style="border: 2px solid black;">
        <div id="Fila 1" class="row align-items-end"> 
            <div id="pantalla" class="col-12" style="border: 2px solid black; height: 6rem;">
                <h1 class="text-end" id="texto"></h1>
            </div>
        </div>

        <div id="Fila 2" class="row">
            <div class="col-6"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="del">DEL</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="porcentaje">%</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="dividir">/</button style="width: 100%;">
            </div>
        </div>

        <div id="Fila 3" class="row">
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton7">7</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton8">8</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton9">9</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="botonpor">*</button style="width: 100%;">
            </div>
        </div>

        <div id="Fila 4" class="row">
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton4">4</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton5">5</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton6">6</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="botonmenos">-</button style="width: 100%;">
            </div>
        </div>

        <div id="Fila 5" class="row">
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton1">1</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton2">2</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton3">3</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="botonmas">+</button style="width: 100%;">
            </div>
        </div>

        <div id="Fila 6" class="row">
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="botonpunto">.</button style="width: 100%;">
            </div>
            <div class="col-3"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn btnNum" id="boton0">0</button style="width: 100%;">
            </div>
            <div class="col-6"style="border: 2px solid black;">
                <button style="width: 100%;" class="btn" id="botonigual">=</button style="width: 100%;">
            </div>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
