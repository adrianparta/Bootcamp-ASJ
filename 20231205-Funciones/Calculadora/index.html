<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 padding: 0;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #ced3e8;">
    <div class="container position-absolute top-50 start-50 translate-middle col-2 p-3 pb-1 rounded" style="border: 2px solid black; background-color: #919bc3;">
        <div id="Fila 1" class="row align-self-end pb-1" style="height: 4rem;" padding: 0;> 
            <div id="pantalla" class="col-1 rounded" style="border: 2px solid black; height: 100%; width: 100%; background-color: #bcd2d4">
                <h1 class="text-end" id="texto"></h1>
            </div>
        </div>

        <div id="Fila 2" class="row">
            <div class="col-6 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="del">DEL</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="porcentaje">%</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="dividir">/</button>
            </div>
        </div>

        <div id="Fila 3" class="row">
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton7">7</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton8">8</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton9">9</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="botonpor">*</button>
            </div>
        </div>

        <div id="Fila 4" class="row">
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton4">4</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton5">5</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton6">6</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="botonmenos">-</button>
            </div>
        </div>

        <div id="Fila 5" class="row">
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton1">1</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton2">2</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton3">3</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="botonmas">+</button>
            </div>
        </div>

        <div id="Fila 6" class="row">
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn" id="botonpunto">.</button>
            </div>
            <div class="col-3 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #a9b2d2" class="btn btnNum" id="boton0">0</button>
            </div>
            <div class="col-6 rounded"style="border: 2px solid black; padding: 0;">
                <button style="color:white; width: 100%; background-color: #ccb594" class="btn" id="botonigual">=</button>
            </div>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
