<div class="row ms-2">
    <div class="col-12">
        <h2 class="text-truncate font-monospace text-uppercase mt-2 mb-0">Videos </h2>
        <hr>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">            
                <li class="breadcrumb-item active" aria-current="page">Videos</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-3">
                <input class="form-control" type="text" [(ngModel)]="filter" placeholder="Buscar...">
            </div>
            <div class="col-3">
                <select class="form-select" [(ngModel)]="categorias">
                    <option value="" selected>Filtrar por categoria</option>
                    <option value="comedia">Comedia</option>
                    <option value="musica">Musica</option>
                    <option value="turismo">Turismo</option>
                    <option value="gamer">Gamer</option>
                    <option value="comida">Comida</option>
                </select>
            </div>
            <div class="offset-4  col-2 ">
                <button title="Agregar video" class="btn btn-success btn-sm " [routerLink]="['/videos', 0]">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="21" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                </button>
            </div>
    </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Cant. Vista</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let video of videos | filter: 'titulo':filter | filter: 'categoria':categorias">
                    <td>{{video.title}}</td>
                    <td>{{video.category}}</td>
                    <td>{{video.views}}</td>
                    <button title="Ver detalle" class="btn btn-outline-primary mx-1" (click)="onView(video.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="21" width="21" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#1491f0" d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg>
                    </button>
                    <button title="Eliminar" type="button" class="btn btn-outline-danger mx-1" (click)="onDelete(video)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="21" width="21" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fb3232" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                    </button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
