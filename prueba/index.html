<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row gx-5 mt-5 p-3 border border-primary">
        <div class="col-md-4 col-sm-4 p-3 border border-success">
          <div class="row mb-3 p-3 border border-danger">
            <div class="col-md-3 border">Col1</div>
            <div class="col-md-6">
              <input type="text" class="form-control form-control-lg" />
            </div>
            <div class="col-md-3 border">Col2</div>
          </div>
        </div>
        <div class="col-md-4 col-sm-4">
          <h1 class="p-3 border border border-success">2</h1>
        </div>
        <div class="col-md-4 col-sm-4">
          <div class="p-3 border border border-success">
            <select class="form-control">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-danger">Boton</button>
          <a href="" class="btn btn-warning">Ir a google</a>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://dummyimage.com/600x400/000/fff&text=Imagen+1"
              class="card-img-top"
              alt="Imagen 1"
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
