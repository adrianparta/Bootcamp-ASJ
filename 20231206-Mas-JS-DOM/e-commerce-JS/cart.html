<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BOUTIQUE</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="cart.hmtl">SHOP</a></li>
                <li>
                    <label for="demos">DEMOS</label>
                    <select name="demos" id="demos">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                    </select>
                </li>
                <li>
                    <label for="blocks">BLOCKS</label>
                    <select name="blocks" id="blocks">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                    </select>
                </li>
                <li><a href="index.html">COMPONENTS</a></li>
                <li><a href="index.html">CONTACT US</a></li>
                <li><a href="cart.html" class="my-cart">MY CART</a></li>
            </ul>
        </nav>
        
        <section class="product-detail">
            <h3>Products</h3>
            <img src="svg/arrow.png" alt="flecha">
            <h4>MOTO G84</h4>
        </section>
        <section class="searcher-container detail">
            <article class="searcher">
                <div>
                    <label for="buscador">Search...</label>    
                </div>
                <button name="buscador" id="buscador"><img src="svg/search.svg" alt=""></button>
            </article>
            <article class="dropdown">
                <label for="dropdown"></label>
                <select name="dropdown" id="dropdown">
                    <option value="1">PUBLIC PRICELIST</option>
                    <option value="2">PRIVATE PRICELIST</option>
                </select>
            </article>
        </section>
    </header>
    <main id="contenedor-carrito">
        <div id="productos-carrito">

        </div>
        <aside id="total">
            <h2>Resumen de compra</h2>
            <div id="separador-cantidad-precio">
                <p>Productos <span>(<strong id="cantidad-total"></strong>)</span></p>
                <p>$ <strong id="precio-total"></strong></p>
            </div>
            <div id="separador-envio-precio">
                <p>Env√≠o</p>
                <p>$ <strong id="precio-envio"></strong></p>
            </div>
            <div id="separador-total/precio">
                <p><Strong>Total</Strong></p>
                <p>$ <strong id="precio-total-envio"></strong></p>
            </div>
            <button id="pagar">Continuar compra</button>
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
